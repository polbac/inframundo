      .legend{
        animation: blinker 1s linear infinite;
        -webkit-animation: blinker 1s linear infinite;
        -moz-animation: blinker 1s linear infinite;

      .legend.none{
        display: none;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
     

      #next-song{
        display: none;
        font-size: 20px;
        position: absolute;
        top: 50%;
        right: 10px;
        width: 15px;
        height: 15px;
        background: white;
        color: white;
        z-index: 9999;
        cursor: pointer;
        transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
      }

      #next-song span{
        opacity: 0;
        margin-top: -10px;
        display: block;
        font-size: 24px;
      }

      #next-song:hover{
        background: transparent;
      }

      #next-song:hover span{
        opacity: 1;
      }
