<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>NFRMND</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: transparent;
      }

      canvas {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .credits{
        position: fixed; bottom: 5px; right: 5px;
        color: white;
        z-index: 999;
        font-family: 'Germania One';
        font-size: 13px;
        letter-spacing: 2px;
        cursor: pointer;
        text-shadow: 10px 10px 10px green;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <audio id="audio"></audio>
    <canvas id="scene"></canvas>

    <div class='credits'>CREDITS</div>
  </body>

</html>
